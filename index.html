<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mateo Lopez-Castillo</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
	<header>
		<a href='#bio'><h1>About Me</h1></a>
		<a href='#projects'><h1>Projects</h1></a>
	</header>
	<main>
		<div>
		<div class='myName'>
			<h1>Mateo Lopez-Castillo</h1>
			<p>Nascent Programmer</p>
		</div>
			<figure class='me'>
				<img src="myPicture.jpg" width='500' height='500'>
			</figure>	
		</div>
		<div id='bio'>
			<figure class='dog'>
				<img src="JonSnow.jpg" width='500' height='600'>
				<figcaption>Jon Snow, 5</figcaption>
			</figure>
			<div class='bioText'>
				<h2>About Me</h2>
				<p>Likes:
					<ul>
						<li>My dogs</li>
						<li>Soccer</li>
						<li>Chess</li>
						<li>CSS</li>
					</ul>
				</p>
				<p>
					Dislikes:
					<ul>
						<li>Losing</li>
						<li>Slow walkers</li>
						<li>Hard shell tacos</li>
						<li>CSS</li>
					</ul>
				</p>
			</div>
			<figure class='dog'>
				<img src="Leo.jpg" width='500' height='600'>
				<figcaption>Leo, 10</figcaption>
			</figure>
		</div>
		<div id='projects'>
			<h2>Projects</h2>
		</div>
	</main>
  </body>
</html>
